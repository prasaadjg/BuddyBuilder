<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Buddy Builder</title>
</head>
    <body>
        <div class="header">
            <!-- Header/Logo Element -->
            <h1>Buddy Builder</h1>
            <button>Sign In/Up</button>

        </div>

        <div class="body">

            <div id="searchBar">
                <input type="text" placeholder="Search for a buddy...">
                <button>Search</button>
            </div>
            <div id="buddyList">
                <div id="contact">
                    <div id="contactImage">
                        <img src="" alt="placeholder">
                        <!-- Button Functionality  -->
                        <div>
                            <button>Delete</button>
                            <button>Edit</button>
                        </div>
                        
                    </div>
                    <div id="contactInfo">
                        <h2>Username</h2>
                        <p>First Name</p>
                        <p>Last Name</p>
                        <p>Email</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- <script href="script"></script> -->
    </body>
</html>
