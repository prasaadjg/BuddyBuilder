<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    
    <title>Buddy Builder</title>
</head>
    <body>
        <div class="header">
            <!-- Header/Logo Element -->
            <h1>Buddy Builder</h1>
            <button id="signInUpButton">Sign In/Up</button>

        </div>

        <div class="body">
            

            <div id="searchBar">
                <input type="text" placeholder="Search for a buddy...">
                <button>Search</button>
            </div>
            <div id="buddyList">
                <div id="contact">
                    <div id="contactImage">
                        <img src="" alt="placeholder">
                        <!-- Button Functionality  -->
                        <div>
                            <button>Delete</button>
                            <button>Edit</button>
                        </div>
                        
                    </div>
                    <div id="contactInfo">
                        <h2>Username</h2>
                        <p>First Name</p>
                        <p>Last Name</p>
                        <p>Email</p>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div id="overlay">
            <div class="signInUpForm" id="overlayContent">
                
                <div id="switchCont">
                    <h3>Sign Up</h3>
                    <label class="switch">
                        <input id=switchButton type="checkbox" placeholder="Sign in">
                        <span class="slider"></span>
                    </label>
                    <h3>Sign In</h3>
                </div>
                

                <div class="SignIn">
                    <h2>Sign In</h2>
                    <form id="form" action="PHP/signIn.php" method="post">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">Sign In</button>
                    </form>
                </div>

                <div class="Login">
                    <h2>Sign Up</h2>
                    <form id="form" action="PHP/signUp.php" method="post">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">Sign Up</button>
                </div>
        </div>
        </div>
        
        <!-- reference script  -->
        <script src="JS/index.js"></script>
    </body>
</html>
